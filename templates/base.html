<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet"
          href="{% static 'Stylesheets/BT523/css/bootstrap.css' %}">
    <script src="{% static 'Stylesheets/BT523/js/bootstrap.bundle.js' %}"></script>
    {#    <script src="../Static/Stylesheets/BT523/js/bootstrap.bundle.js"></script>#}
    <title>DigiTech Technology & Service</title>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</head>

<body>
<div class="container-fluid">
    <div class="row bg-primary">
        <div class="col-lg-12">
            {% include 'Header.html' %}
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3" style="background-color: #FFCFC8">
            <br>
            {% include 'Menu.html' %}
        </div>
        <div class="col-lg-9" style="background-color: #FFEBEB">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

</body>

</html>
